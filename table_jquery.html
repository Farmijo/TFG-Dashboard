<h1>Users that have enrolled the course and date</h1>
    <p>The table shows all the students that have enrolled the course. Currently, <span style= "font-weight: strong;" id = numeroCancelaciones> </span> students</p>
 <table id="excelDataTable" border="1">
  </table>
       <script>

function buildHtmlTable(selector) {
  var columns = addAllColumnHeaders(users, selector);

  for (var i = 0; i < users.length; i++) {
    var row$ = $('<tr/>');
    for (var colIndex = 0; colIndex < columns.length; colIndex++) {
      var cellValue = users[i][columns[colIndex]];

      var tipo = typeof cellValue;


      if (cellValue == null) cellValue = "";

    

      row$.append($('<td/>').html(cellValue));
    
    }
    $(selector).append(row$);
  }
}


function addAllColumnHeaders(users, selector) {
  var columnSet = [];
  var headerTr$ = $('<tr/>');

  for (var i = 0; i < users.length; i++) {
    var rowHash = users[i];
    for (var key in rowHash) {
      if ($.inArray(key, columnSet) == -1) {
        columnSet.push(key);
        headerTr$.append($('<th/>').html(key));
      }
    }
  }
  $(selector).append(headerTr$);




  return columnSet;
}



    </script>

    <script> 

    var $tds = $("#excelDataTable > tbody  > tr > td");

$.each($tds, function(key, value) {               
    //alert(.text());        
    $(this).parent('tr').css( 'background-color','#FFFF99' );
});

</script>
